<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        .projects-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-card { 
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            width: 280px;
        }
        header{
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        *{
            box-sizing: border-box;
            font-family: "Poopin", sans-serif;
        }
        .logo{
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
        }
        div{
            display: block;
            unicode-bidi: isolate;
            font-size: 30px;
        }
        nav a{
            margin: 0 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.8s;
            font-size: 25px;
        }
        a:-webkit-any-link{
            cursor: pointer;
            text-decoration: underline;
        }
        body{
            color: white;
            text-align: center;
            background: linear-gradient(-45deg, #14c99c,#9d6526, #25bde0, #d54d91, #d3653d);
            background-size: 500% 500%;
            animation: gradientbg 10s ease infinite;
            display: block;
            margin: 8px;
        }
        @keyframes gradientbg{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        }
        section{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 10%;
            unicode-bidi: isolate;
        }
        h2{
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: yellow;
            display: block;
            font-weight: bold;
            unicode-bidi: isolate;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            margin-block-start: 0.83rem;
            margin-block-end: 0.83rem;
        }
    </style>
</head>
<body>
