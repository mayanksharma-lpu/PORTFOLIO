<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYANK SHARMA</title>
    <style>
        header{
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        *{
            box-sizing: border-box;
            font-family: "Poopin", sans-serif;
        }
        .logo{
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
        }
        div{
            display: block;
            unicode-bidi: isolate;
            font-size: 30px;
        }
        nav a{
            margin: 0 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.8s;
            font-size: 25px;
        }
        a:-webkit-any-link{
            cursor: pointer;
            text-decoration: underline;
        }
        section{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 10%;
        }
        .fade-in{
            animation: fade 1.5s ease forwards;
        }
        h1{
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67rem;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            unicode-bidi: isolate;
            text-align: center;
        }
        @keyframes fade{
        100%{
            opacity: 1;}
        }
        .slide-up{
            animation: slideup 1.5s ease forwards;
            opacity: 0;
            transform: translateY(50px);
        }
        p{
            max-width: 600px;
            line-height: 1.5;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            unicode-bidi: isolate;
            text-align: center;
        }
        @keyframes slideup{
            100%{opacity: 1;
                transform: translateY(0);
            }
        }
        .glow{
            box-shadow: 0 0 15px #ff007f,0 0 25px #ff4500;
        }
        .btn{
            margin-top: 16px;
            padding: 12px 30px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            transition: 0.4s;
            display: inline-block;
            border-radius: 50px;
        }
        body{
            color: white;
            text-align: center;
            background: linear-gradient(-45deg, #6a0dad,#5686b6, #708090, #ff007f, #ff4500);
            background-size: 500% 500%;
            animation: gradientbg 10s ease infinite;
            display: block;
            margin: 8px;
        }
        @keyframes gradientbg{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Mayank Sharma</div>
        <nav>

            <a href="about.html">About</a>

            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home_content">
            <h1 class="fade-in">
                Hi, I'm 
                <span class="highlight">Mayank Sharma</span>
            </h1>
            <p class="slide-up">A passionate CSE AI&ML specialist Engineer from LPU.</p>
            <a href="projects.html" class="btn glow">ðŸ’¼See My Work</a>
        </div>
    </section>
</body>
</html>
